<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>메인페이지</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <link href='{{ url_for("static", filename="mystyle.css") }}' rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

        <script>
            function listing() {
                $.ajax({
                    type: 'GET',
                    url: '/item',
                    data: {},
                    success: function (response) {
                        let rows = response['items']
                        for (let i = 0; i < rows.length; i++) {
                            let itemname = rows[i]['itemname']
                            let price = rows[i]['price']
                            let desc = rows[i]['desc']
                            let image = rows[i]['image']

                            let temp_html = `<div class="col">
                                                <div class="card">
                                                    <img src="${image}" class="card-img-top" alt="...">
                                                    <div class="card-body">
                                                        <h5 class="card-title">${itemname}</h5>
                                                        <p class="card-text">${price}</p>
                                                        <p class="desc">${desc}</p>
                                                    </div>
                                                </div>
                                            </div>`
                            $('#item-box').append(temp_html)

                        }
                        alert(response['msg'])
                    }
                })
            }
        </script>
        <style>
             .maintitle {
            color: black;
            width: 300px;
            height: 20px;
            margin-left: 1%;
            border-radius: 5px;
            padding-top: 10px;
        }
             .desc {
                 color: gray;
             }
        </style>

    </head>
    <body>
        <section>
            <h1 class="title is-1">제목</h1>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-outline-dark" onclick="window.location.href='로그인페이지링크'">로그인</button>
            </div>
        </section>

        <section class="hero is-medium is-link">
            <div class="hero-body">
                <p class="title">
                    페이지설명?
                </p>
                <p class="subtitle">
                    ...
                </p>
            </div>
        </section>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">

        </div>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24"
                         class="d-inline-block align-text-top">
                    전자기기
                </a>
            </div>
            <div class="myitem">
                <div class="row row-cols-1 row-cols-md-3 g-4" id="item-box">
                    <div class="col">
                        <div class="card">
                            <img src="${image}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">제목</h5>
                                <p class="card-text">가격</p>
                                <p class="desc">이거 좋아요</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>


    </body>
</html>
