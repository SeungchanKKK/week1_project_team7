        <script>
            $(document).ready(function (){
                listing();
            });

            function listing() {
                $.ajax({
                    type: 'GET',
                    url: '/item',
                    data: {},
                    success: function (response) {
                        let rows = response['items']
                        for (let i = 0; i < rows.length; i++) {
                            let itemname = rows[i]['itemname']
                            let price = rows[i]['price']
                            let spec = rows[i]['spec']
                            let image = rows[i]['image']
                            let cate = rows[i]['cate']

                            let temp_html = `<div class="col">
                                                <div class="card">
                                                    <img src="${image}" class="card-img-top" alt="...">
                                                    <div class="card-body">
                                                        <h5 class="card-title">${itemname}</h5>
                                                        <p class="card-text">${price}</p>
                                                        <p class="spec">${spec}</p>
                                                    </div>
                                                </div>
                                            </div>`

                            if (cate == 1) {
                                let temp_html = `<div class="col">
                                                <div class="card">
                                                    <img src="${image}" class="card-img-top" alt="...">
                                                    <div class="card-body">
                                                        <h5 class="card-title">${itemname}</h5>
                                                        <p class="card-text">${price}</p>
                                                        <p class="spec">${spec}</p>
                                                    </div>
                                                </div>
                                            </div>`
                                } else {
                                let temp_html = ``
                                }

                            $('#cate1-box').append(temp_html)

                        }
                        alert(response['msg'])
                    }
                })
            }
        </script>
